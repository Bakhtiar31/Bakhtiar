<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar Form</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="card">
		  <h5 class="card-header">Featured</h5>
		  <div class="card-body">
		    <form>
		    	<h1>DIGITAL TALENT | FORM dengan Bootstraps </h1>
		    	<div class="form-group">
		    	  <label for="nama">Nama</label>
		    	  <input type="text" class="form-control" id="nama" placeholder="Nama Anda">
		    	</div>
		    	<div class="form-group">
		    	  <label for="alamat">Alamat</label>
		    	  <textarea class="form-control" rows="4" cols="5" id="alamat"></textarea>
		    	</div>
		    	<div class="form-group">
		    	  <label for="jenis_kelamin">Jenis Kelamin</label>
		    	  <select name="jk" id="jenis_kelamin">
		    	  	<option value="lk">Laki-Laki(L)</option>
		    	  	<option value="pp">Perempuan(P)</option>
		    	  </select>
		    	</div>
		    	<button type="submit" class="btn btn-primary">Submit</button>
		    </form>
		  </div>
		</div>
	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</html>
